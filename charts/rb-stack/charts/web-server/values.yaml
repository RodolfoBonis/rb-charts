# Web server subchart defaults
# These values are typically overridden by the parent chart

enabled: false

# Suffix for deployment/service names (e.g., "web" -> app-web, "api" -> app-api, "" -> app)
suffix: web

replicas: 1

image:
  repository: ""
  tag: "latest"
  pullPolicy: IfNotPresent

port: 3000

# Cloudflare exposure
expose: false
host: ""

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"

probes:
  readiness:
    enabled: true
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 5
  liveness:
    enabled: true
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 10

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

monitoring:
  enabled: false
  path: /metrics
  port: 3000

ingress:
  className: traefik
  annotations: {}
  tls:
    enabled: true
    issuer: letsencrypt-issuer

# Environment variables from ConfigMap
env: []

# Environment variables from Secret
envFrom: []

# Additional volume mounts
volumeMounts: []

# Additional volumes
volumes: []
