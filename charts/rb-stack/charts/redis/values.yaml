# Redis subchart defaults
# These values are typically overridden by the parent chart

enabled: false

image:
  repository: redis
  tag: "7-alpine"
  pullPolicy: IfNotPresent

port: 6379

storage: 1Gi
storageClassName: ""

persistence:
  enabled: false

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"

# Internal network access via pfSense DNS
internalAccess:
  enabled: false
  hostname: ""  # e.g., myapp-redis.rb.lab
