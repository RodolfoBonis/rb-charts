{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "redis.serviceName" . }}
  namespace: {{ include "redis.namespace" . }}
  labels:
    {{- include "redis.labels" . | nindent 4 }}
  {{- if .Values.internalAccess.enabled }}
  annotations:
    dns.pfsense.org/enabled: "true"
    dns.pfsense.org/hostname: {{ .Values.internalAccess.hostname | quote }}
  {{- end }}
spec:
  {{- if .Values.internalAccess.enabled }}
  type: LoadBalancer
  {{- else }}
  type: ClusterIP
  {{- end }}
  ports:
    - port: {{ .Values.port }}
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "redis.selectorLabels" . | nindent 4 }}
{{- end }}
