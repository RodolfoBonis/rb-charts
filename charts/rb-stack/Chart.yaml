apiVersion: v2
name: rb-stack
description: Umbrella chart for standardized Kubernetes deployments with Vault secrets, Cloudflare exposure, and pfSense DNS integration
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: web-server
    version: "0.1.0"
    repository: "file://charts/web-server"
    condition: web-server.enabled

  - name: postgres
    version: "0.1.0"
    repository: "file://charts/postgres"
    condition: postgres.enabled

  - name: redis
    version: "0.1.0"
    repository: "file://charts/redis"
    condition: redis.enabled

  - name: mongodb
    version: "0.1.0"
    repository: "file://charts/mongodb"
    condition: mongodb.enabled

maintainers:
  - name: Rodolfo Bonis
    email: dev@rodolfodebonis.com.br

keywords:
  - kubernetes
  - helm
  - vault
  - cloudflare
  - pfsense
